<script>
return {
	methods:{
	iptSearch: function () {
	
	var fullName = $$('#fullName').val();

	},
	submitCode: function () {
	
		var accName = $$('#accName').val();
		var accNum = $$('#accNum').val();
		var banks = $$('#banks').val();
		var url = app.data.appconst.url;
		var constr = app.data.appconst.constr;
		var userPhone = localStorage.getItem("lcluserPhone");
	
		if (!accName) {
		  app.dialog.alert('Enter Account Name!');
		  return;
		 }
		 
		 if (!accNum) {
		  app.dialog.alert('Enter Account Number!');
		  return;
		 }
		 
		 if(accNum.length != 10){
		  app.dialog.alert('Enter a valid Account Number');
		  return;
		 }
		 
		  if (banks == "Select Bank") {
		  app.dialog.alert('Select a valid Bank!');
		  return;
		 }
		 
		 //var lclotpCode = localStorage.getItem("lclotpCode");
		 
		  // Show Preloader
			app.dialog.progress();
		 
		 //Call server and send code
		app.request({
				url: url+'Bankverify/',
				dataType:'json',
				method: 'GET',
				data:{
				authid: constr,
				accNum:accNum,
				accName:accName,
				banks:banks,
				userPhone:userPhone
				},
				crossDomain:true,
				success:function(adata){
				 
				 
				 if(adata.status == "Success")
					{
						localStorage.setItem("lclprovdInfo", adata.provdInfo);
						localStorage.setItem("lclverifyInfo", adata.verifyInfo);
						app.router.navigate('/pmainhome/');
						
						app.toastBottom =  app.toast.create({
							text: adata.message,
							closeTimeout: 3000,
						  })
						// Open it
						app.toastBottom.open();
					
					}
					else
					{
						//app.dialog.alert(adata.message);
						app.toastBottom =  app.toast.create({
							text: adata.message,
							closeTimeout: 3000,
						  })
						// Open it
						app.toastBottom.open();
					}
					  
				},

				//console.log(error.code);
				console.log(error);

						app.toastBottom =  app.toast.create({

						  })
						// Open it
						app.toastBottom.open();
						
						//else
						//{app.dialog.alert('An Error Occurred!'+error.response);}
				
				},
